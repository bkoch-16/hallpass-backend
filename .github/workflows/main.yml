name: Main CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Build & Test
    runs-on: ubuntu-latest

    env:
      # Dummy DB URL — tests mock @hallpass/db, but env.ts validation requires this var
      DATABASE_URL: postgresql://user:pass@localhost:5432/hallpass
      BETTER_AUTH_SECRET: ci-test-secret
      BETTER_AUTH_URL: http://localhost:3001

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @hallpass/db exec prisma generate

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      REGION: us-west1
      SERVICE: user-api
      IMAGE: us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hallpass/user-api

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west1-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/user-api/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}:${{ github.sha }}
          # Env vars and secrets are managed directly on the Cloud Run service
          # via GCP Secret Manager — no env_vars passed here
